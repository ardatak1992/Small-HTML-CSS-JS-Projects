<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/222223dad9.js"
      crossorigin="anonymous"
    ></script>
    <title>My Project</title>
  </head>
  <body>
    <div class="container" id="start">Press any key to get the keyCode</div>
    <div class="keys hidden">
      <div class="main-container">
        <small>event.key</small>
        <div class="container" id="key"></div>
      </div>
      <div class="main-container">
        <small>event.keyCode</small>
        <div class="container" id="key-code"></div>
      </div>
      <div class="main-container">
        <small>event.code</small>
        <div class="container" id="code"></div>
      </div>
    </div>
  </body>
</html>
