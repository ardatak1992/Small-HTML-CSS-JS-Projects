<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/222223dad9.js"
      crossorigin="anonymous"
    ></script>
    <title>Theme Clock</title>
  </head>
  <body class="">
    <div class="container">
      <button id="dark-mode">Dark mode</button>
      <div class="clock">
        <div id="hour"></div>
        <div class="dot red"></div>
        <div id="minute"></div>
        <div id="second"></div>
        <div class="dot black"></div>

      </div>
      <p class="digital-clock"></p>
      <p class="date"><span class="day"></span></p>
    </div>
  </body>
</html>
