<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/222223dad9.js"
      crossorigin="anonymous"
    ></script>
    <title>Drawing App</title>
  </head>
  <body>
    <canvas id="canvas" height="800" width="800"></canvas>
    <div class="tools">
      

        <button class="btn" id="decrease-size">-</button>
        <input text class="btn display" id="size" value="10" disabled/>
        <button class="btn" id="increase-size">+</button>
        <input class="btn" type="color" id="color-picker">
        
      
      <button class="btn" id="clear-btn">
        <i class="fa-regular fa-x"></i>
      </button>
    </div>
  </body>
</html>
