<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/222223dad9.js"
      crossorigin="anonymous"
    ></script>
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h2>Password Generator</h2>
      <form action="" id="password-form">
        <div class="form-section">
          <input type="text" id="password" readonly/>
          <button type="button" class="btn btn-small" id="copy-clipboard">
            <i class="fa-regular fa-clipboard fa-xl"></i>
          </button>
          <div class="tooltip">Copy to clipboard</div>
        </div>
        
        <div class="form-section">
          <label for="length">Password Length</label>
          <input type="number" name="length" id="length" min="8" value="8"/>
        </div>
        <div class="form-section">
          <label for="uppercase">Include uppercase letters</label>
          <input type="checkbox" name="uppercase" id="uppercase" />
        </div>
        <div class="form-section">
          <label for="lowercase">Include lowercase letters</label>
          <input type="checkbox" name="lowercase" id="lowercase" />
        </div>
        <div class="form-section">
          <label for="numbers">Include numbers</label>
          <input type="checkbox" name="numbers" id="numbers" />
        </div>
        <div class="form-section">
          <label for="symbols">Include symbols</label>
          <input type="checkbox" name="symbols" id="symbols" />
        </div>
        <button type="submit" class="btn btn-big">Generate Button</button>
      </form>
    </div>
  </body>
</html>
