<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/222223dad9.js"
      crossorigin="anonymous"
    ></script>
    <title>Incrementing Counter</title>
  </head>
  <body>
    <div class="container">
      <div class="social-media-container">
        <i class="logo fa-brands fa-twitter"></i>
        <h2 class="counter" id="twitter-counter" max-count="12000">0</h2>
        <p>Twitter Followers</p>
      </div>
      <div class="social-media-container">
        <i class="logo fa-brands fa-youtube"></i>
        <h2 class="counter" id="youtube-counter" max-count="5000">0</h2>
        <p>Twitter Followers</p>
      </div>
      <div class="social-media-container">
        <i class="logo fa-brands fa-facebook"></i>
        <h2 class="counter" id="facebook-counter" max-count="7500">0</h2>
        <p>Twitter Followers</p>
      </div>
    </div>
  </body>
</html>
