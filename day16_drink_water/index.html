<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/222223dad9.js"
      crossorigin="anonymous"
    ></script>
    <title>Drink Water</title>
  </head>
  <body>
    <div class="container">
      <h1>Drink Water</h1>
      <p>Goal: 2 Liters</p>
      <div class="glass big">
        <div class="space" style="height: 100%;">
          <h2 id="remained">2L</h2>
          <p>Remained</p>
        </div>
        <div class="water" style="height: 0;">
          <p id="completed"></p>
        </div>
      </div>
      <p>Select how many glasses of water that you have drank</p>
      <div class="glass-grid">
        <div class="glass small">
          <p>250 ml</p>
        </div>
        <div class="glass small">
          <p>250 ml</p>
        </div>
        <div class="glass small">
          <p>250 ml</p>
        </div>
        <div class="glass small">
          <p>250 ml</p>
        </div>
        <div class="glass small">
          <p>250 ml</p>
        </div>
        <div class="glass small">
          <p>250 ml</p>
        </div>
        <div class="glass small">
          <p>250 ml</p>
        </div>
        <div class="glass small">
          <p>250 ml</p>
        </div>
      </div>
    </div>
  </body>
</html>
